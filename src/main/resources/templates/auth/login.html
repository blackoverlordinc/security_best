<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="f" method="post" action="/process_login">
  <label for="username">Введите имя пользователя, пожалуйста </label>
  <input type="text" name="username" id="username"/>
  <br/>
  <label for="password">Введите пароль, пожалуйста</label>
  <input type="password" name="password" id="password"/>
  <br/>
  <input type="submit" value="Login"/>

  <div th:if="${param.error}" style="color: crimson">
    Неверные имя или пароль
  </div>
</form>

</body>
</html>
